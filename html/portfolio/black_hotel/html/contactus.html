<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Black Hotel</title>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Custom CSS & JS -->
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/custom.js"></script>
	<!-- Slick Slider -->
	<script src="../js/slick/slick.js"></script>
	<link rel="stylesheet" href="../js/slick/slick-theme.css">
	<link rel="stylesheet" href="../js/slick/slick.css">
</head>

<body>
	<!-- include header -->
	<div class="header-area"></div>
	<!-- include header -->
	<div class="wrap">
		<div class="wrap-background">
			<img src="../images/contactus_background.png">
		</div>
		<div class="container contactus-hotel">
			<div class="inquire-inner">
				<div class="lnb">
					<h3>고객문의</h3>
					<ul class="left-menus">
						<a href="#none" class="active">
							<li>고객문의</li>
						</a>
						<a href="#none">
							<li>연락처</li>
						</a>
					</ul>
				</div>
				<div class="inquire">
					<div class="main-menu-title">
						<h3>고객문의</h3>
						<div class="breadcrumb">
							<span><i class="bi bi-house-door-fill"></i></span>
							<span>고객문의</span>
							<span>고객문의</span>
						</div>
					</div>
					<div class="inquire-content">
						<div class="aree-check">
							<h3>필수적 개인정보 수집 및 이용에 대한 동의</h3>
							<textarea>신라호텔 고객의 문의 및 의견과 관련하여 귀사가 아래와 같이 본인의 개인정보를 수집 및 이용하는데 동의합니다.
							
							1. 필수적인 개인정보의 수집 ㆍ이용에 관한 사항
							① 수집ㆍ이용 항목 | 성명(국문·영문), 이메일, 휴대전화
							② 수집ㆍ이용 목적 | 문의에 대한 안내 및 서비스 제공
							③ 보유ㆍ이용 기간 | 수집ㆍ이용 동의일로부터 5년간
							※위 사항에 대한 동의를 거부할 수 있으나, 이에 대한 동의가 없을 경우 문의에 대한 안내 및 서비스 제공과 관련된 제반 절차 진행이 불가능 할 수 있음을 알려드립니다.</textarea>
							<label class="custom-checkbox">
								<input type="checkbox"><em></em>동의함
							</label>
						</div>
						<div class="aree-check">
							<h3>선택적 개인정보 수집 및 이용에 대한 동의</h3>
							<textarea>신라호텔 고객의 문의 및 의견과 관련하여 귀사가 아래와 같이 본인의 개인정보를 수집 및 이용하는데 동의합니다.
							
							선택적인 개인정보의 수집 ㆍ이용에 관한 사항
							① 수집ㆍ이용 항목 | 자택전화
							② 수집ㆍ이용 목적 | 문의에 대한 안내 및 서비스 제공
							③ 보유ㆍ이용 기간 | 수집ㆍ이용 동의일로부터 5년간
							※위 사항에 대한 동의를 거부할 수 있으나, 이에 대한 동의가 없을 경우 문의에 대한 안내 및 서비스 제공과 관련된 일반전화 안내 진행이 불가능 할 수 있음을 알려드립니다.</textarea>
							<label class="custom-checkbox">
								<input type="checkbox"><em></em>동의함
							</label>
						</div>
						<table class="primary-table">
							<tr>
								<th><em class="asterisk">*</em>제목</th>
								<td>
									<input type="text">
								</td>
							</tr>
							<tr>
								<th><em class="asterisk">*</em>내용</th>
								<td>
									<textarea></textarea>
								</td>
							</tr>
							<tr>
								<th><em class="asterisk">*</em>성명</th>
								<td>
									<input type="text">
								</td>
							</tr>
							<tr>
								<th><em class="asterisk">*</em>이메일</th>
								<td>
									<input type="email">
								</td>
							</tr>
							<tr>
								<th><em class="asterisk">*</em>휴대전화</th>
								<td>
									<input type="text" placeholder="숫자만 입력">
								</td>
							</tr>
						</table>
						<button class="btn-primary btn-save">등록</button>
					</div>
				</div>
			</div>

		</div>
		<!-- include header -->
		<div class="footer-area"></div>
		<!-- include header -->
	</div>
</body>

</html>
