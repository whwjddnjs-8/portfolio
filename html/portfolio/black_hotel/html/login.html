<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Black Hotel</title>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Custom CSS & JS -->
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/custom.js"></script>
	<!-- Slick Slider -->
	<script src="../js/slick/slick.js"></script>
	<link rel="stylesheet" href="../js/slick/slick-theme.css">
	<link rel="stylesheet" href="../js/slick/slick.css">
</head>

<body>
	<!-- include header -->
	<div class="header-area"></div>
	<!-- include header -->
	<div class="wrap">
		<div class="container">
			<div class="login-container">
				<div class="login-title">
					<h2>Login</h2>
					<p>Black Hotel에 오신것을 환영합니다.</p>
				</div>
				<div class="login-tabs">
					<button class="login-tab member active">회원</button>
					<button class="login-tab not-member">비회원</button>
				</div>
				<div class="login-form active">
					<form class="login">
						<input type="text" placeholder="아이디">
						<input type="password" placeholder="비밀번호">
						<button class="btn-login">로그인</button>
						<div class="login-sub-menu">
							<label class="custom-checkbox">
								<input type="checkbox"><em></em> 아이디 저장
							</label>
							<div class="right-menu">
								<a href="#none">회원가입</a>
								<a href="#none">ID/PW찾기</a>
							</div>
						</div>
					</form>
				</div>
				<div class="login-form">
					<form class="login">
						<input type="text" placeholder="예약번호">
						<input type="text" placeholder="성함">
						<button class="btn-login">로그인</button>
					</form>
				</div>
			</div>
		</div>
		<!-- include header -->
		<div class="footer-area"></div>
		<!-- include header -->
	</div>
</body>

</html>
