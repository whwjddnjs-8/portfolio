<!DOCTYPE html>
<html lang="ko">


<head>
    <meta charset="UTF-8">
    <title>HERA | LOGIN</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-image-area">
            <img src="./images/main.png" alt="login">
        </div>
        <div class="login-area">
            <div class="login-form">
                <a href="/index.html">
                    <img src="./images/logo_black.png">
                </a>
                <h1>아모레퍼시픽 뷰티포인트 통합회원아이디로 로그인해주세요.</h1>
                <label for="id">아이디</label>
                <input type="text" id="id" placeholder="아이디 입력">
                <label for="pwd">비밀번호</label>
                <input type="password" id="pwd" placeholder="비밀번호 입력(영문, 숫자, 특수문자 조합)">
                <input type="checkbox" id="idchk">
                <label for="idchk" class="checkbox"></label>
                <label for="idchk">아이디 저장</label>
                <button>로그인</button>
                </form>
            </div>
            <div class="login-form">
                <div class="easy-login">
                    <div class="item">
                        <img src="./images/hand-phone.png" alt="">
                        <span>휴대폰 로그인</span>
                    </div>
                    <div class="item">
                        <img src="./images/kakao-talk.png" alt="">
                        <span>카카오 로그인</span>
                    </div>
                    <div class="item">
                        <img src="./images/naver.png" alt="">
                        <span>네이버 로그인</span>
                    </div>
                    <div class="item">
                        <img src="./images/more.png" alt="">
                        <span>더보기</span>
                    </div>
                </div>
            </div>
            <div class="login-form">
                <ul class="find-info">
                    <li><a href="#none">아이디 찾기</a></li>
                    <li><a href="#none">비밀번호 찾기</a></li>
                </ul>
            </div>
            <div class="login-form">
                <div class="suggest-member">
                    <span>아직회원이 아니세요?</span>
                    <a href="#none">회원가입<i class="xi-angle-right"></i></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
