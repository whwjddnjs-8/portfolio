<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Commu Admin</title>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Bootstrap CDN -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<!-- Custom CSS & JS-->
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/custom.js"></script>
	<!-- Favicon -->
	<link rel="icon" href="./images/favicon.png">
</head>


<body>
	<div class="login_container">
		<div class="login-background">
			<div class="background_img">
				<h1>Login</h1>
				<img src="./images/login_background.png" alt="로그인배경이미지">
			</div>
		</div>
		<div class="login_inner">
			<div class="login_content">
				<h1 class="login-title">Welcome To Commu! <span>회원가입하여 커뮤에서 다양한 혜택을 누려보세요</span></h1>
				<form class="login">
					<div class="input">
						<label for="id">아이디</label>
						<input id="id" type="text">
					</div>
					<div class="input">
						<label for="pwd">비밀번호</label>
						<input id="pwd" type="password">
					</div>
					<div class="auto-login">
						<div class="custom-check">
							<label for="auto-login-chkbox">
								<input id="auto-login-chkbox" type="checkbox" checked><em></em> 자동로그인
							</label>
						</div>
						<a class="btn-signup" href="#none">회원가입</a>
					</div>
					<a class="btn-primary btn-login" href="./html/list.html">로그인</a>
				</form>
				<div class="sns-login">
					<div class="sns-login-content">
						<span>SNS으로 간편 로그인</span>
						<div class="sns">
							<a href="#none">
								<img src="./images/kakao.svg" alt="카카오로그인">
							</a>
							<a href="#none">
								<img src="./images/naver.svg" alt="네이버로그인">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
