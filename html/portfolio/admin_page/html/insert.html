<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Commu Admin</title>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Bootstrap CDN -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<!-- Custom CSS & JS-->
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/custom.js"></script>
	<!-- Favicon -->
	<link rel="icon" href="../images/favicon.png">
</head>

<body>
	<!-- Header Include -->
	<div class="header-area"></div>
	<!-- Header Include -->
	<div class="container">
		<div class="container-inner">
			<!-- My Info Include -->
			<div class="my-info-area"></div>
			<!-- My Info Include -->
			<h2 class="menu-title">뉴스게시판 관리</h2>
			<div class="breadcrumb">
				<a href="#none"><i class="bi bi-house"></i></a>
				<span>커뮤니티관리</span>
				<span>뉴스게시판 관리</span>
				<span>뉴스게시판 관리 등록</span>
			</div>
			<form>
				<div class="table-container">
					<table class="detail-table">
						<tbody>
							<tr>
								<th>제목</th>
								<td>
									<input type="text">
								</td>
							</tr>
							<tr>
								<th>내용</th>
								<td>
									<textarea id="summernote" name="editordata"></textarea>
								</td>
							</tr>
							<tr>
								<th>첨부파일</th>
								<td>
									<div class="file-upload">
										<label for="file">
											<i class="bi bi-paperclip"></i>
										</label>
										<input type="file" id="file">
										<div class="upload-file">
											<div>
												<span>test.txt</span>
												<button class="btn-delete-file">
													<i class="bi bi-trash3"></i>
												</button>
											</div>
											<div>
												<span>test2.txt</span>
												<button class="btn-delete-file">
													<i class="bi bi-trash3"></i>
												</button>
											</div>
										</div>
									</div>

								</td>
							</tr>
							<tr>
								<th>공개여부</th>
								<td>
									<div class="custom-radio">
										<label for="chk1">
											<input type="radio" name="openAt" id="chk1" checked><em></em> Y
										</label>
										<label for="chk2">
											<input type="radio" name="openAt" id="chk2"><em></em> N
										</label>
									</div>
								</td>
							</tr>
							<tr>
								<th>작성자닉네임</th>
								<td>홍길동</td>
							</tr>
							<tr>
								<th>작성일시</th>
								<td>2023.01.02 15:03:02</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="btn-area">
					<button class="btn-insert">
						<i class="bi bi-check-lg"></i>
					</button>
					<a class="btn-list" href="./list.html">
						<i class="bi bi-list"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
