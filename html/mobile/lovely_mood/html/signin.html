<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Lovely Mood</title>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Slick Slider -->
	<script src="../js/slick/slick.js"></script>
	<link rel="stylesheet" href="../js/slick/slick-theme.css">
	<link rel="stylesheet" href="../js/slick/slick.css">
	<!-- Custom CSS & JS -->
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/custom.js"></script>
</head>

<body>
	<div class="container signin">
		<div class="signin-inner">
			<img src="../images/signin-background.png" class="background">
			<div class="signin-content">
				<div class="signin-form">
					<div class="signin-title">
						<h2>Login</h2>
						<span>로그인 하시면 다양하고 <br> 특별한 혜택을 이용할 수 있습니다.</span>
					</div>
					<form>
						<input type="text" placeholder="아이디">
						<input type="password" placeholder="비밀번호">
						<button class="btn-primary btn-login">로그인</button>
					</form>
					<div class="find-idpw">
						<a href="#none">아이디 찾기</a>
						<a href="#none">비밀번호 찾기</a>
					</div>
					<div class="simple-login">
						<span>SNS 계정으로 간편 로그인</span>
						<div class="sns">
							<a href="#none"><img src="../images/kakao.svg"></a>
							<a href="#none"><img src="../images/naver.svg"></a>
							<a href="#none"><img src="../images/facebook.svg"></a>
							<a href="#none"><img src="../images/google.svg"></a>
							<a href="#none"><img src="../images/apple.svg"></a>
						</div>
					</div>
				</div>
				<div class="signup-suggest">
					<span>아직 회원이 아니신가요? <a href="#none">회원가입</a></span>
				</div>
			</div>
			<!-- Include GNB -->
			<div class="gnb-area"></div>
			<!-- Include GNB -->
		</div>
	</div>
</body>

</html>
